<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:f="http://xmlns.jcp.org/jsf/core"
			xmlns:h="http://xmlns.jcp.org/jsf/html"
			xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<title>Connest</title>
		
		<link rel="stylesheet" type="text/css" href="main-default.css"></link>
	</h:head>


	<h:body>
		
		
		<div class="header"></div>
		
		<div class="column-separator"></div>
					
		
		<!-- buttons on the left -->

			<h:form class="left-panel">
				<p:commandButton class="button" value="Create connections" action="#{mainBean.establishConnections()}" update="conn-list"></p:commandButton>
				<br /><br />
				<p:commandButton class="button" value="Create connection" action="#{mainBean.establishConnection()}" update="conn-list"></p:commandButton>
				<br /><br />
				<p:commandButton class="button" value="Kill connection" action="#{mainBean.kill()}" update="conn-list"></p:commandButton>
				<br /><br />
				<p:commandButton class="button" value="Kill all" action="#{mainBean.killAll()}" update="conn-list"></p:commandButton>
			</h:form>
			
			<div class="column-separator"></div>

		<!-- dataList on the right -->
			<div class="right-panel">
			<h:form id="conn-list">
				<div class="datalist-noborder"> <!-- otherwise the datalist itself has its own border -->
					<p:dataList id="message" name="message" value="#{mainBean.threads}" var="thread" emptyMessage="">
						<h:outputText value="#{thread.getConn().toString()}" style="border-style: double"></h:outputText>
						<br /><br />
					</p:dataList>
				</div>
				
			</h:form>
			</div>

		 
	</h:body>
</html>
